# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "bat_c2"
BBFILE_PATTERN_bat_c2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_bat_c2 = "100"

DISTRO_FEATURES_remove = "x11"
DISTRO_FEATURES_remove = "bluetooth"
# DISTRO_FEATURES_remove = "systemd"
# DISTRO_FEATURES_remove = "sysvinit"

PREFERRED_PROVIDER_wpa-supplicant = "ltrx-wpa-supplicant"
PREFERRED_VERSION_busybox = "1.22.1"
PREFERRED_VERSION_dnsmasq = "2.79"
PREFERRED_VERSION_dropbear = "2014.63"
PREFERRED_VERSION_nginx = "1.6.1"
PREFERRED_VERSION_openssl = "1.0.2h"
PREFERRED_VERSION_traceroute = "2.0.18"
PREFERRED_VERSION_vsftpd = "3.0.2"
PREFERRED_VERSION_wireless-tools = "29"
PREFERRED_VERSION_zeromq = "4.0.4"
PREFERRED_VERSION_iproute2 = "3.14.0"
PREFERRED_VERSION_python = "2.7.9"
PREFERRED_VERSION_libwebsockets = "2.4.2"
PREFERRED_VERSION_openswan = "2.6.49"
PREFERRED_VERSION_dhcp = "4.3.6"
PREFERRED_VERSION_openssh = "7.6p1"
PREFERRED_VERSION_libssh = "0.7.5"
PREFERRED_VERSION_socat = "2.0.0-b7"
PREFERRED_VERSION_sshpass = "1.06"
